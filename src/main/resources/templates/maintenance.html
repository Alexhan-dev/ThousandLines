<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护中 - 千际线</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .maintenance-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }
        
        .maintenance-icon {
            font-size: 120px;
            color: #ff6b6b;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .maintenance-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .maintenance-message {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .maintenance-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }
        
        .maintenance-details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .maintenance-details p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .estimated-time {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .contact-info {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .contact-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .contact-info p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo-maintenance {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .logo-maintenance img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            animation: progressAnimation 3s ease-in-out infinite;
        }
        
        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .maintenance-title {
                font-size: 2em;
            }
            
            .maintenance-icon {
                font-size: 80px;
            }
            
            .maintenance-message {
                font-size: 1.1em;
            }
        }
        
        .countdown {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo-section">
            <a href="/" class="logo-maintenance">
                <img src="/images/logo.jpg" alt="Thousand Lines Logo">
                <span>Thousand Lines 千际线</span>
            </a>
        </div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="maintenance-title">系统维护中</h1>
        
        <p class="maintenance-message" th:text="${maintenanceMessage}">
            我们正在对系统进行升级维护，以提供更好的服务体验
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="maintenance-details">
            <h3><i class="fas fa-info-circle"></i> 维护详情</h3>
            <p><strong>维护原因：</strong>系统升级优化</p>
            <p><strong>影响范围：</strong>所有功能暂时无法使用</p>
            <p><strong>维护进度：</strong>正在努力工作中...</p>
            
            <div class="estimated-time">
                <i class="fas fa-clock"></i>
                预计完成时间：<span th:text="${estimatedCompletionTime}">2-3小时</span>
            </div>
        </div>
        
        <div class="countdown" id="countdown">
            距离预计完成还有：计算中...
        </div>
        
        <div class="contact-info">
            <h4><i class="fas fa-envelope"></i> 联系我们</h4>
            <p>如有紧急情况，请通过以下方式联系我们：</p>
            <p><strong>邮箱：</strong>support@thousandlines.com</p>
            <p><strong>GitHub：</strong>点击页面底部链接</p>
        </div>
        
        <button class="refresh-btn" onclick="refreshPage()">
            <i class="fas fa-sync-alt"></i>
            刷新页面
        </button>
        
        <p style="margin-top: 20px; color: #999; font-size: 0.9em;">
            系统维护完成后将自动恢复正常访问
        </p>
    </div>

    <script>
        // 设置预计完成时间（当前时间 + 3小时）
        const maintenanceEndTime = new Date().getTime() + (3 * 60 * 60 * 1000);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = maintenanceEndTime - now;
            
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<i class="fas fa-check-circle"></i> 维护时间已结束，系统即将恢复';
                return;
            }
            
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `<i class="fas fa-hourglass-half"></i> 距离预计完成还有：${hours}小时${minutes}分钟${seconds}秒`;
        }
        
        // 每秒更新倒计时
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function refreshPage() {
            window.location.reload();
        }
        
        // 每30秒自动刷新一次
        setInterval(refreshPage, 30000);
        
        // 添加页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
