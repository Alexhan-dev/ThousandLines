<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 千际线</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .auth-header {
            margin-bottom: 20px;
        }
        .logo i {
            color: #007bff;
            font-size: 2em;
        }
        .logo span {
            font-size: 1.5em;
            color: #333;
        }
        .logo small {
            color: #999;
            font-size: 0.8em;
        }
        .auth-card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .auth-links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: #0056b3;
        }
        .auth-info {
            margin-top: 20px;
            color: #555;
        }
        .auth-info ul {
            list-style: none;
            padding: 0;
        }
        .auth-info li {
            margin-bottom: 10px;
        }
        .auth-info strong {
            color: #333;
        }
        .alert-error {
            color: #ff0000;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .alert-error i {
            margin-right: 10px;
        }
    </style>
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-header">
        <a href="/comics" class="logo">
            <i class="fas fa-book"></i>
            <span>Thousand Lines</span>
            <small>千际线</small>
        </a>
    </div>

    <div class="auth-card">
        <h2>用户登录</h2>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/auth/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" id="username" name="username" required
                       placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" id="password" name="password" required
                       placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>

            <div class="auth-links">
                <a href="/comics">
                    <i class="fas fa-arrow-left"></i> 返回首页
                </a>
                <a href="/auth/register" class="btn btn-secondary" style="margin-top: 10px;">
                    <i class="fas fa-user-plus"></i> 注册
                </a>
            </div>
        </form>

        <div class="auth-info">
            <h4>关于账户类型:</h4>
            <ul>
                <li><strong>普通用户:</strong> 仅可浏览和阅读漫画</li>
                <li><strong>创作者(Creator):</strong> 可上传和删除自己的漫画</li>
                <li><strong>管理员(Admin):</strong> 拥有所有权限</li>
            </ul>
            <p>默认管理员账户: admin / admin123</p>
        </div>
    </div>
</div>
</body>
</html>
